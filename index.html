<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <title>To-Do List Website</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="images/work-order.png" alt="to-do list icon" id="icon"></h2>
                <div class="row">
                    <input type="text" id="myInput" autocomplete="off" placeholder="Add task">
                    <button onclick="addTask()" id="addBtn">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                            <li>Task 2</li>
                            <li>Task 3</li>
                            <li>Task 4</li>
                            <li>Task 5</li> -->
                </ul>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
