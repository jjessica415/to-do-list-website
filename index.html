<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <title>To-Do List</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="images/work-order.png" alt="to-do list icon" id="icon"></h2>
                <div class="input-container">
                    <form action="" id="todo-form">
                        <!-- can add onkeyup="checkEnterKey(event)" inside the input text part if you want to be able to just hit 
                            enter for newTask to be registered without the form tag -->
                        <input type="text" id="myInput" autocomplete="off" placeholder="Add a task" autofocus required>
                        <input type="date" id="due-date">

                        <button onclick="addTask()">
                            <img src="images/addv1.png" alt="add-sign">
                        </button>
                    </form>
                    <!-- <div class="filters" id="completed-tasks">
                        <div class="filter" data-filter="completed">Completed</div>
                        <ul id="completed-list"></ul>
                    </div>     -->
                    
                    <div id="tabs">
                        <button class="tab" onclick="showTab('todo')">To-Do</button>
                        <button class="tab" onclick="showTab('completed')">Completed</button>
                      </div>

                      <div id="todo-tasks">
                        <ul id="todo-list"></ul>
                      </div>
                    
                      <div id="completed-tasks">
                        <ul id="completed-list"></ul>
                      </div>
                    <!-- <ul id="list-container">
                    </ul> -->

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="audio" src="audio/Mouse Click Sound Effect.mp3"></audio>

    <!-- <audio id="bell" src="https://freesound.org/data/previews/320/320181_274531-lq.mp3"></audio> -->
</body>
</html>
